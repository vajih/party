<header class="site-header">
  <h1 class="brand">
  <span id="headerPartyInfo" class="header-party-info"></span>
  <span id="userEmailInline" class="user-email-inline" style="font-size:0.85em; color:#888; margin-left:10px;"></span>
  </h1>

  <!-- Role badge: shows Host or Guest and is clickable for a quick hint (centered) -->
  <div class="header-center">
    <span id="userEmailDisplay" class="user-email-display" style="display:none;"></span>
    <button id="roleBadge" class="role-badge" aria-pressed="false" title="Guest" style="margin-left:2px;">G</button>
  </div>

  <!-- Hidden on party pages -->
  <div id="headerAuth" data-hide-on-party>
    <form id="authFormHeader" class="row" autocomplete="on">
      <input type="email" id="authEmailHeader" placeholder="you@example.com" required />
      <button type="submit">Send magic link</button>
    </form>
    <div id="authMsgHeader" class="small">Sign in to continue</div>
  </div>
</header>
