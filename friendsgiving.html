<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dilwale Friendsgiving 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Welcome to Friendsgiving 2025!</h1>
    <p>Redirecting you to the party...</p>
    <div class="loader"></div>
  </div>
  
  <script type="module">
    // Import Supabase to check auth status
    import { supabase } from './src/services/supabaseClient.js';
    
    async function handleRedirect() {
      try {
        // Check if user is logged in
        const { data: { session } } = await supabase.auth.getSession();
        
        if (session?.user) {
          // User is logged in - check if they're a host
          const { data: parties } = await supabase
            .from('parties')
            .select('id')
            .eq('host_id', session.user.id)
            .limit(1);
          
          if (parties && parties.length > 0) {
            // User is a host - redirect to main app (not directly to party)
            window.location.href = './';
            return;
          }
        }
        
        // Guest or not logged in - redirect to party
        window.location.href = './#/party/friendsgiving2025-1ty7';
      } catch (error) {
        console.error('Redirect error:', error);
        // On error, default to party page
        window.location.href = './#/party/friendsgiving2025-1ty7';
      }
    }
    
    // Redirect after 1 second
    setTimeout(handleRedirect, 1000);
  </script>
</body>
</html>
