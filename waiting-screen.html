<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dilwale â€” Waiting Screen</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/dilwale-family-feud-favicon.ico" />
  <style>
    :root{
      --brand-red:#dc2626;
      --brand-gold:#fbbf24;
      --brand-orange:#f97316;
    }
    
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body{
      height: 100%;
      overflow: hidden;
    }
    
    body{
      background: radial-gradient(ellipse at center, #1a1a22 0%, #0c0c0f 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    /* Animated gradient overlay */
    body::before{
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at 50% 50%,
        rgba(220, 38, 38, 0.1) 0%,
        rgba(249, 115, 22, 0.05) 30%,
        transparent 70%
      );
      animation: pulse 8s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }
    
    /* Logo container */
    .logo-container{
      position: relative;
      z-index: 10;
      animation: fadeInScale 2s ease-out;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @keyframes fadeInScale {
      from { 
        opacity: 0;
        transform: scale(0.8);
      }
      to { 
        opacity: 1;
        transform: scale(1);
      }
    }
    
    /* Logo image */
    .logo{
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      filter: drop-shadow(0 30px 80px rgba(220, 38, 38, 0.6));
      animation: glow 4s ease-in-out infinite;
    }
    
    @keyframes glow {
      0%, 100% { 
        filter: drop-shadow(0 30px 80px rgba(220, 38, 38, 0.6));
      }
      50% { 
        filter: drop-shadow(0 35px 100px rgba(249, 115, 22, 0.8));
      }
    }
    
    /* Subtle sparkle effect */
    .sparkles{
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    
    .sparkle{
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 3s infinite;
    }
    
    .sparkle:nth-child(1) { left: 20%; top: 30%; animation-delay: 0s; }
    .sparkle:nth-child(2) { left: 80%; top: 40%; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { left: 50%; top: 20%; animation-delay: 1s; }
    .sparkle:nth-child(4) { left: 30%; top: 70%; animation-delay: 1.5s; }
    .sparkle:nth-child(5) { left: 70%; top: 60%; animation-delay: 2s; }
    .sparkle:nth-child(6) { left: 60%; top: 80%; animation-delay: 2.5s; }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
    
    /* Host control button (subtle) */
    .host-control{
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.4);
      color: rgba(255,255,255,0.4);
      border: 2px solid rgba(255,255,255,0.1);
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 100;
      opacity: 0.3;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .host-control:hover{
      opacity: 1;
      background: rgba(0,0,0,0.7);
      border-color: var(--brand-gold);
      color: var(--brand-gold);
      transform: translateY(-2px);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .logo{
        max-width: 85vw;
        max-height: 85vh;
      }
      
      .host-control{
        bottom: 10px;
        right: 10px;
        font-size: 0.7rem;
        padding: 8px 14px;
      }
    }
    
    /* Keyboard shortcut hint */
    .keyboard-hint{
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.4);
      color: rgba(255,255,255,0.5);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 600;
      backdrop-filter: blur(10px);
      opacity: 0.4;
      transition: opacity 0.3s ease;
      font-family: system-ui, -apple-system, sans-serif;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .keyboard-hint:hover{
      opacity: 0.8;
    }
    
    .keyboard-hint kbd{
      background: rgba(255,255,255,0.1);
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 700;
      color: var(--brand-gold);
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <!-- Sparkles effect -->
  <div class="sparkles">
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
  </div>
  
  <!-- Logo container -->
  <div class="logo-container">
    <img src="./assets/img/dilwale_logo.png" alt="Dilwale" class="logo" />
  </div>
  
  <!-- Keyboard hint -->
  <div class="keyboard-hint">
    Press <kbd>M</kbd> for menu or <kbd>SPACE</kbd> to start
  </div>
  
  <!-- Host control -->
  <a href="./games-host-menu.html" class="host-control">
    Go to Games Menu â†’
  </a>

  <script>
    // Keyboard shortcuts for host
    document.addEventListener('keydown', (e) => {
      // M key - Go to menu
      if (e.key === 'm' || e.key === 'M') {
        window.location.href = './games-host-menu.html';
      }
      
      // Space or Enter - Quick start to menu
      if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        window.location.href = './games-host-menu.html';
      }
      
      // Number keys 1-3 for quick game launch
      if (e.key === '1') {
        alert('ðŸš§ Scavenger Hunt coming soon!');
      }
      if (e.key === '2') {
        window.location.href = './games/baby-guess-game.html';
      }
      if (e.key === '3') {
        window.location.href = './games/family-feud-complete.html';
      }
    });
    
    // Optional: Auto-advance after certain time (commented out by default)
    // setTimeout(() => {
    //   window.location.href = './games-host-menu.html';
    // }, 60000); // Auto-advance to menu after 60 seconds
  </script>
</body>
</html>
